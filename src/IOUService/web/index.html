<!DOCTYPE html>

<html>
<head>
    <title>IOU</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div >
            <h1>YMMD</h1>

            <h3 class="col-md-12">Hi there, username!</h3>

            <h3 class="col-md-12">Send a <em>thank you</em> note!</h3>

            <div class="form-group">
                <label>Recipient:</label>
                <input type="text" placeholder="somebody" class="form-control">

                <button type="button" class="thank-you-button btn btn-primary form-control">
                    Thank you
                </button>
            </div>

            <h3>Notes sent by me</h3>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Recipient</th>
                            <th>Text</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>note.Recipient</td>
                        <td>note.Text</td>
                    </tr>
                </table>
            </div>
            
            <h3>Notes sent to me</h3>
            <button type="button" class="btn btn-primary">
                Refresh
            </button>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sender</th>
                            <th>Text</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>note.Sender</td>
                        <td>note.Text</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
